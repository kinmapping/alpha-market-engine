version: "3.9"

name: alpha-market-engine

services:
  # 1) WebSocketで板/約定/ティッカーを常時取得して配信・保存する
  ws-collector-node:
    build:
      context: ./services/ws-collector-node
      dockerfile: Dockerfile
    container_name: ws-collector-node
    restart: unless-stopped
    env_file:
      - .env
      - ./services/ws-collector-node/.env
    environment:
      # 必須環境変数（env_file またはホスト環境変数から取得）
      # 未設定の場合は main.ts の requireEnv() でエラーとなる
      EXCHANGE_NAME: ${EXCHANGE_NAME}
      WS_PUBLIC_URL: ${WS_PUBLIC_URL}
      SYMBOLS: ${SYMBOLS}
      REDIS_URL: ${REDIS_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
    #   - db
      - redis
    networks:
      - bot-net

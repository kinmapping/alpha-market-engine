  #   depends_on:
  #     - redis
    # networks:
    #   - bot-net

  # 5) データベース（PostgreSQL）
  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - bot-net
    volumes:
      - db-data:/var/lib/postgresql/data

  # 6) 低遅延メッセージング/キュー
  redis:
    image: redis:8.4.0-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - bot-net
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

networks:
  bot-net:
    driver: bridge

volumes:
  db-data:
  redis-data:

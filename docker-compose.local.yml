  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   environment:
  #     EXCHANGE_NAME: ${EXCHANGE_NAME:-gmo}
  #     REST_BASE_URL: ${REST_BASE_URL:-}
  #     API_KEY: ${API_KEY:-}
  #     API_SECRET: ${API_SECRET:-}
  #     DATABASE_URL: postgresql://bot:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  #     LOG_LEVEL: ${LOG_LEVEL:-INFO}
  #   depends_on:
  #     - db
  #   networks:
  #     - bot-net
  #   volumes:
  #     - ./services/rest-client:/app
  #   command: ["python", "-m", "rest_client.main"]

  # 3) Redis/DBからデータ購読→戦略(シグナル)生成
  strategy:
    build:
      context: .
      dockerfile: ./services/strategy/Dockerfile
    container_name: strategy
    restart: unless-stopped
    env_file:
      - .env
      - ./services/strategy/.env  # strategy 固有の環境変数（STRATEGY_NAME など）
    environment:
      # 環境変数のデフォルト値（env_file で上書き可能）
      SYMBOLS: ${SYMBOLS}
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      STRATEGY_NAME: ${STRATEGY_NAME}
      LOG_LEVEL: ${LOG_LEVEL}
      ENABLE_HTTP: ${ENABLE_HTTP}
      HTTP_PORT: ${HTTP_PORT}
    depends_on:
      - redis
      - db
    networks:
      - bot-net

  # 4) シグナル購読→リスク管理→注文発行→約定管理

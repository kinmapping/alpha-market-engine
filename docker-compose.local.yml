  strategy-module:
    build:
      context: .
      dockerfile: ./services/strategy_module/Dockerfile
    container_name: strategy-module
    restart: unless-stopped
    env_file:
      - .env
      - ./services/strategy_module/.env  # strategy-module 固有の環境変数（STRATEGY_NAME など）
    environment:
      # 環境変数のデフォルト値（env_file で上書き可能）
      SYMBOLS: ${SYMBOLS:-BTC_JPY,ETH_JPY}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

version: "3.9"

name: alpha-market-engine

services:
  # 1) WebSocketで板/約定/ティッカーを常時取得して配信・保存する
  collector:
    build:
      context: ./services/collector
      dockerfile: Dockerfile
      target: development  # 開発・テスト用ステージを使用
    container_name: collector
    restart: unless-stopped
    env_file:
      - .env
      - ./services/collector/.env
    environment:
      # 必須環境変数（env_file またはホスト環境変数から取得）
      # 未設定の場合は main.ts の requireEnv() でエラーとなる
      EXCHANGE_NAME: ${EXCHANGE_NAME}
      WS_PUBLIC_URL: ${WS_PUBLIC_URL}
      SYMBOLS: ${SYMBOLS}
      REDIS_URL: ${REDIS_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
    #   - db
      - redis
    networks:
      - bot-net
    volumes:
      - ./services/collector/src:/app/src  # ソースコードをマウント
      - ./services/collector/tsconfig.json:/app/tsconfig.json
    command: ["npm", "run", "dev"]  # tsx watch を使用

  # 2) RESTで残高/注文照会/過去OHLCVなど
